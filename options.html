<!DOCTYPE html>
<html>
<head>
    <title>TheLounge 7TV Emotes Options</title>
    <style>
        body { font-family: sans-serif; padding: 10px; background-color: #f0f0f0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 80px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;}
        button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 15px; font-weight: bold; }
        .note { font-size: 0.9em; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>TheLounge 7TV Emotes Options</h1>

    <div>
        <label for="emoteSize">Emote Size:</label>
        <input type="text" id="emoteSize" name="emoteSize">
        <span>(e.g., 1.5em, 24px)</span>
    </div>

    <button id="save">Save Options</button>
    <div id="status"></div>

    <div class="note">
        <strong>Note:</strong> To change the TheLounge URLs where this extension runs, you need to manually edit the <code>manifest.json</code> file's <code>content_scripts.matches</code> section and then reload the extension from <code>brave://extensions/</code> (or your browser's extension page).
    </div>

    <script src="options.js"></script>
</body>
</html>
